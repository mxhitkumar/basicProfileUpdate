<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<p>Price: {{ item.price }}</p>

{% if item.image %}
    <img src="{{ item.image.url }}" alt="{{ item.name }}" style="max-width:300px;">
{% else %}
    <p>No image available</p>
{% endif %}
<br>
<br>
<br>

<a href="{% url 'update_item' item.pk %}">Edit</a> |
<a href="{% url 'delete_item' item.pk %}">Delete</a>
<a href="{% url 'item_list' %}">Back to List</a>
